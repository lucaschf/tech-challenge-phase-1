      labels:
        app: tech-challenge-phase-1-api
    spec:
      containers:
      - name: tech-challenge-phase-1-api
        image: 195041288846.dkr.ecr.us-east-1.amazonaws.com/project-01:latest
        ports:
        - containerPort: 80
