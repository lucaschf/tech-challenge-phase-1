apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech-challenge-phase-1-api
  labels:
    app: tech-challenge-phase-1-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tech-challenge-phase-1-api
  template:
    metadata:
      labels:
        app: tech-challenge-phase-1-api
    spec:
      containers:
      - name: tech-challenge-phase-1-api
        image: tech-challenge-phase-1-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"   # Adicione esta linha
            memory: "200Mi"
          limits:
            cpu: "500m"   # Adicione esta linha, opcionalmente
            memory: "500Mi"